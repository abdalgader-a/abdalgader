    subtitle: "Welcome to my webpage! 
                <br/><br/>
                I am a Senior AI Engineer at <a href=\"https://www.tii.ae/\" target=\"_blank\" style=\"color:#8e7bd0\">Technology Innovation Institute (TII)</a>,  where I contribute to cutting-edge research in artificial intelligence—particularly focused on building, pretraining, and post-training large language models (LLMs) with an emphasis on reasoning capabilities. Prior to TII,  I was part of the founding engineering team at <a href=\"https://kera.health/\" target=\"_blank\" style=\"color:#8e7bd0\">Kera Health Platform</a>, a health-tech startup leveraging AI for innovation. Previously, I was an AI resident at
                <a href=\"https://ai.meta.com/\" target=\"_blank\" style=\"color:#8e7bd0\">Meta AI</a>, in particular member of the Modern Recommendation
                System team under supervision of <a href=\"https://scholar.google.com/citations?user=DLx8WAYAAAAJ&hl=en\" target=\"_blank\" style=\"color:#8e7bd0\">Dr. Vassilis Plachouras</a>, also I worked as ML
                research associate at <a href=\"https://liviamtl.ca/\" target=\"_blank\" style=\"color:#8e7bd0\">LIVIA, École de Technologie Supérieure (ÉTS)</a> and interned at
                <a href=\"https://mila.quebec/en/\" target=\"_blank\" style=\"color:#8e7bd0\">Mila-Quebec AI Institute</a> under the supervision of <a href=\"https://saebrahimi.github.io/\" target=\"_blank\" style=\"color:#8e7bd0\">Prof. Samira Ebrahimi Kahou</a> as my main MSc-thesis adviser and fund from <a href=\"https://rl.cs.mcgill.ca/people/doina-precup/\" target=\"_blank\" style=\"color:#8e7bd0\">Prof. Doina Precup</a>.
                 
                In addition to my industry and research roles, I’m an affiliated lecturer at the Department of Pure Mathematics, University of Khartoum.
                <br/><br/>
                My research interests span generative AI, machine learning theory, and the development of intelligent systems—with a current focus on large language models (LLMs), particularly enhancing their reasoning capabilities. 
                Previously, my work centered on graph machine learning and its applications, especially self-supervised learning to graph-structured data via Graph Neural Networks (GNNs) architectures."
